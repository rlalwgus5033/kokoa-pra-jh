<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>

    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Koka Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <!-- method: POST: 백엔드 서버에 정보를 전송하는 방식, 서버가 있어야함.
GET: url에 포함되어도 상관없는 정보들을 보내는 방식, ID나 Password와 같은 정보들은 이 방식을 사용하면 안됨. -->
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
        <!-- link를 왜 form 안에 넣어야 하는지? 니꼬가 알려준댔엉 -->
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ToT</span>
    </div>

    <script src="https://kit.fontawesome.com/6017fd5ce6.js" crossorigin="anonymous"></script>
</body>

</html>
