<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/sea_photo.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">JiHyun</h4>
                    <h6 class="user-component__subtitle">+82-10-1234-5678</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-face-smile"></i><span>Emotions</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon"></div>
            </div>
        </div>
        </div>
    </main>
    <!-- 모든 main screen에 padding이 적용되어 있음, 그래서 main class name은 그대로 사용 -->

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-sharp fa-solid fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- 단축키: nav>ul>li*4>a 그리고 아무것도 누르지 않은 상태에서 Tab키를 이용하여 내용 입력-->

    <div id="no-mobile">
        <span>Your screen is too big ToT</span>
    </div>

    <script src="https://kit.fontawesome.com/6017fd5ce6.js" crossorigin="anonymous"></script>

</body>

</html>
